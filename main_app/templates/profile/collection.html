{% extends 'base.html' %}
{% block content %}

<h1>My Collection</h1>

 
{%for funko in user.profile.collection.all%} 
<div class="row" >
    <div class="col s2" class = "alpha">
        <div class="cards">
            <a href="{% url 'funko_detail' funko.id %}">{{funko.name}}
                <a href="{% url 'funko_detail' funko.id %}"><img src="{{funko.image}}" alt=""width="170" height="170">
        </div>
    </div> 
</div>

{%endfor%}

{% endblock %}
